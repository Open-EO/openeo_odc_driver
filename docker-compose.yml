services:
  postgres:
    image: postgis/postgis:12-2.5
    environment:
      - POSTGRES_DB=opendatacube
      - POSTGRES_PASSWORD=opendatacubepassword
      - POSTGRES_USER=opendatacube
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    ports:
      - 5433:5432
    restart: always

  explorer:
    build: 
        context: .
        dockerfile: Dockerfile_explorer
    environment:
      - DB_HOSTNAME=postgres
      - DB_USERNAME=opendatacube
      - DB_PASSWORD=opendatacubepassword
      - DB_DATABASE=opendatacube
    links:
      - postgres:postgres
    ports:
      - 9001:9000
    restart: always
    
  openeo_odc_driver:
    build: 
        context: .
        dockerfile: Dockerfile
    environment:
      - DB_HOSTNAME=postgres
      - DB_USERNAME=opendatacube
      - DB_PASSWORD=opendatacubepassword
      - DB_DATABASE=opendatacube
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
    links:
      - postgres:postgres
      - explorer:explorer
    ports:
      - 5001:5000
    volumes:
      - /mnt/CEPH_OPENEO/data/odc-driver/:/data/odc-driver/
      - /mnt/CEPH_OPENEO/logs/odc-driver/:/logs/odc-driver/
    restart: always
    healthcheck:
      test: wget --no-check-certificate --no-verbose --tries=1 --spider http://localhost:5001/collections || exit 1
      interval: 120s
      retries: 5
      start_period: 60s
      timeout: 10s
    
  checkdb:
    image: schaffdev/port_check:latest
    environment:
      - CHECK_HOST=postgres
      - CHECK_PORT=5432
    links:
      - postgres:postgres
